<html xmlns:th="http://www.thymeleaf.org">
<head>
<link th:href="@{/css/result.css}" rel="stylesheet" />
<link
	th:href="@{https://fonts.googleapis.com/css2?family=Lacquer&display=swap}"
	rel='stylesheet' type='text/css' />
	 <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<main>
		<section id="result">
		<h2>Has elegido:</h2>
		<h3 th:text="${result.playerChoiceDescription}"></h3>
		<h2>Upside Down ha elegido:</h2>
		<h3 th:text="${result.computerChoiceDescription}"></h3>
		<span class="result-description">
    		<h1 th:text="${result.descriptionResult}"></h1>
    	</span>
    	</section>
		<section id="buttons">
			<button class="button-play" type="submit" th:value="@{/results}">Volver a Jugar</button>
			<button class="button-results" type="button" th:value=@{/table}>Ver Resultados</button>
		</section>
		<section id="how-game">
			<p>¿Cómo se juega a esto?</p>
		</section>
	</main>
	<footer>
	<section id="copyright">
		<p>Copyright Mazmorra Team</p>
	</section>
	</footer>
</body>
</html>
