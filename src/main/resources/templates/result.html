<html xmlns:th="http://www.thymeleaf.org">
<head>
<link th:href="@{/css/result.css}" rel="stylesheet" />
<link
	th:href="@{https://fonts.googleapis.com/css2?family=Lacquer&display=swap}"
	rel='stylesheet' type='text/css' />
	 <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<main>
		<section id="title">
			<h1>¿Habrás ganado?</h1>
		</section>
		<section id="title2">
		<h2>¡Has perdido!</h2>
		</section>
		<section id="img-character">
			<p th:each="result : ${result}">
    		<span th:text="*{result.playerChoiceDescription}"></span>
    		<span th:text="*{result.computerChoiceDescription}"></span>
    		<span th:text="*{result.descriptionResult}"></span>
    		<span th:text="*{result.dateResult}"></span>
    		<span th:text="*{result.playerName}"></span>
			</p>
		<section id="buttons">
			<button class="button-play" type="submit" th:value="@{/results}">Jugar</button>
			<button class="button-results" type="button" th:value=@{/table}>Ver Resultados</button>
		</section>
		<section id="how-game">
			<p>¿Cómo se juega a esto?</p>
		</section>
	</main>
	<footer>
	<section id="copyright">
		<p>Copyright Mazmorra Team</p>
	</section>
	</footer>
</body>
</html>
