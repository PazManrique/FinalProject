<html xmlns:th="http://www.thymeleaf.org">
<head>
<link th:href="@{/css/table.css}" rel="stylesheet" />
<link
	th:href="@{https://fonts.googleapis.com/css2?family=Lacquer&display=swap}"
	rel='stylesheet' type='text/css' />
	 <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<main>
		<section id="title">
			<h1>Resultados</h1>
		</section>
		<section id=table>
		<table>
        <tr>
            <th>Jugador</th>
            <th>Resultado Jugador</th>
            <th>Resultado Ordenador</th>
            <th>Fecha y Hora</th>
        </tr>
        
        <tr th:each="move : ${moves}">
            <td th:text="${move.playerName}"></td>
             <td th:text="${move.playerChoice}"></td>
              <td th:text="${move.computerChoice}"></td>
            <td th:text="${move.dateTime}"></td>
        </tr>
        </table>
		</section>
		<section id="buttons">
			<button class="button-play" type="submit" th:value="@{/results}">Jugar</button>
			<button class="button-results" type="button" th:value=@{/table}>Ver Resultados</button>
		</section>
		<section id="how-game">
			<p>¿Cómo se juega a esto?</p>
		</section>
	</main>
	<footer>
	<section id="copyright">
		<p>Copyright Mazmorra Team</p>
	</section>
	</footer>
</body>
</html>
